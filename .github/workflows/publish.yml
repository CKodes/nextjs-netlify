name: publish-to-github-pages
on:
  push:
    branches:
      - improv/github-pages

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Create .env file
        run: |
          touch .env
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }} > .env
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }} >> .env
          awk '{print length}' .env
          cat .env

      - name: Build with Next.js ğŸ—ï¸
        run: npx next build

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
